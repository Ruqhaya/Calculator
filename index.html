<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Calculator </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="inputBox">
            <input type="text" placeholder="0">
        </div>
        <div class="base">
            
        <div class="first common">
            <button class="button btnFirst ac">AC</button>
            <button class="button btnFirst op">%</button>
            <button class="button btnFirst del">DEL</button>
            <button class="button btnFirst op">+</button>
        </div>
        <div class="second common">
            <button class="button btnFirst">7</button>
            <button class="button btnFirst">8</button>
            <button class="button btnFirst">9</button>
            <button class="button btnFirst op">*</button>
        </div>
        <div class="third common">
            <button class="button btnFirst">4</button>
            <button class="button btnFirst">5</button>
            <button class="button btnFirst">6</button>
            <button class="button btnFirst op">-</button>
        </div>

        <div class="third common">
            <button class="button btnFirst">1</button>
            <button class="button btnFirst">2</button>
            <button class="button btnFirst">3</button>
            <button class="button btnFirst op">/</button>
        </div>
        <div class="fourth common">
            <button class="button btnFirst">0</button>
            <button class="button btnFirst">00</button>
            <button class="button btnFirst">.</button>
            <button class="button btnFirst equal">=</button>
        </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
